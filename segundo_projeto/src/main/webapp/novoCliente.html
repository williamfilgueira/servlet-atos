<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>New Client</title>
<link rel="icon" href="">
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="clientes.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
	<header id="header">
		<div class="container-header">
			<div class="logo">
				<img alt="logo dashboard" src="assets/dashboard.png">
			</div>
			<div class="menu">

				<div class="box-menu">
					<input type="checkbox" id="checkbox-menu"> <label
						for="checkbox-menu"> <span></span> <span></span> <span></span>
					</label>
					<nav>
						<ul>
							<li><a href="">Clientes</a></li>
							<li><a href="">Fornecedores</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

	</header>

	<div class="container-client">

		<div class="box-new-client">
				<div class="title-form">
					
				</div>
			<form name="frmCliente" action="insert">
				<div class="content-form">
					<h3>Criar novo cliente</h3>
					<input type="text" name="nome" placeholder="Nome">
					<input type="text" name="cpf" placeholder="CPF">
					<input type="text" name="fone" placeholder="Telefone">
					<input type="text" name="email" placeholder="E-mail">
					<h3>Endereço</h3>
					<input type="number" name="cep" placeholder="CEP">
					<input type="text" name="rua" placeholder="Rua">
					<input type="number" name="numero" placeholder="N°">
					<input type="text" name="complemento" placeholder="Complemento">
				</div>
				<input type="button" value="Criar" onClick="validar()">
			</form>
		</div>
	</div>

<script src="scripts/validador.js"></script>
</body>
</html>
